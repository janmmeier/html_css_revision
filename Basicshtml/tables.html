<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h2>Personal finances</h2>
        <table border=2px bgcolor="black" height=150 width=50%>
            <tr bgcolor="grey">
                <th height=10 width=75>Month:</th>
                <th height=10 width=75>January:</th>
                <th height=10 width=75>February:</th>
                <th height=10 width=75>March:</th>
                <th height=10 width=75>April:</th>
            </tr>
            <tr bgcolor="yellow" align=center>
                <th>Income:</th>
                <td>$1500</td>
                <td>$1750</td>
                <td>$1250</td>
                <td>$500</td>
            </tr>
            <tr bgcolor="red" align=center>
                <th>Expenses:</th>
                <td>-$500</td>
                <td>-$1000</td>
                <td>-$750</td>
                <td>-$200</td>
            </tr>
            <tr bgcolor="green" align=center>
                <th>Savings:</th>
                <td>$1000</td>
                <td>$750</td>
                <td>$500</td>
                <td>$300</td>
            </tr>
        </table>
    </body>
</html>
