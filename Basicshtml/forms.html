<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>

    <body>
        <form action="DO_SOMETHING.PHP">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="John">
            <br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Smith">
            <br><br>

            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" value="Mr." id="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" value="Ms." id="Ms." name="title">
            <label for="Miss">Miss.</label>
            <input type="radio" value="Miss." id="Miss." name="title">
            <label for="Dr.">Dr.</label>
            <input type="radio" value="Dr." id="Dr." name="title">
            <br><br>

            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="gift">Gift card</option>
                <option value="check">Check</option>
            </select>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="john.smith@fakemail.mail">
            <br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
            <br><br>

            <label for="phone">Phone #:</label>
            <input type="tel" name="phone" id="phone">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" name="pass" id="pass" maxlength="20">
            Max 20 characters
            <br><br>

            <label for="slider">Rate us:</label>
            1<input type="range" step="25" value="50">5
            <br><br>

            <label for="check">Check:</label>
            <input type="checkbox" name="check" id="check">
            <br><br>

            <label for="myfile">Upload a file:</label>
            <input type="file" name="myfile" id="myfile" accept=".txt,.pdf">
            <br><br>

            <input type="reset">
            <br><br>

            <input type="submit">

        </form>
    </body>
</html>
